{% extends "base.html" %}
{% block content %}
<h3>Forgot your password?</h3>
<p>Enter your email address below, and we'll email instructions for setting a new one.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Reset Password</button>
</form>
{% endblock %}
